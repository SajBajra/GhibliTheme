<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Studio Ghibli Theme</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <nav class="navbar">
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#gallery">Gallery</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>
  <header class="hero-section">
    <h1>Welcome to the World of Ghibli</h1>
    <p>Discover the magic and wonder of Studio Ghibli.</p>
  </header>
  <section id="about">
    <h2>About Us</h2>
    <p>We celebrate the enchanting films and stories from Studio Ghibli.</p>
    <img src="/assets/image1.jpg" alt="Ghibli Scene" class="responsive-img">
  </section>
  <section id="gallery">
    <h2>Gallery</h2>
    <div class="gallery-container">
      <div class="gallery-item">
        <img src="/assets/image2.jpg" alt="Gallery Image 1" onclick="openModal(this)">
      </div>
      <div class="gallery-item">
        <img src="/assets/image3.jpg" alt="Gallery Image 2" onclick="openModal(this)">
      </div>
      <div class="gallery-item">
        <img src="/assets/image4.jpg" alt="Gallery Image 3" onclick="openModal(this)">
      </div>
      <div class="gallery-item">
        <img src="/assets/image5.jpg" alt="Gallery Image 4" onclick="openModal(this)">
      </div>
      <div class="gallery-item">
        <img src="/assets/image6.jpg" alt="Gallery Image 5" onclick="openModal(this)">
      </div>
      <div class="gallery-item">
        <img src="/assets/image7.jpg" alt="Gallery Image 6" onclick="openModal(this)">
      </div>
    </div>
  </section>
  <section id="contact">
    <h2>Contact Us</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <!-- Modal Structure -->
  <div id="myModal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="img01">
    <div id="caption"></div>
  </div>

  <footer>
    <p>&copy; 2024 Studio Ghibli Fan Site. All Rights Reserved.</p>
  </footer>

  <script src="scripts.js"></script>

</body>
</html>
